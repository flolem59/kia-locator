<ion-header style="background-color:#DADADA;">
  <ion-toolbar>
    <ion-title>KiaLocator</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="page6" style="background-color:#78A6C5;">
  <ion-list style="background-color:#78A6C5;">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let salle of salles" (click)="focusOnSalle(salle)">
        {{ salle.nom }}
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
