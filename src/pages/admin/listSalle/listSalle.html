<ion-header>
  <ion-toolbar>
    <ion-title>Salles Kiabi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item  *ngFor="let salle of salles" (click)="itemSelected(salle)">
        {{ salle.nom }}
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
