<ion-header>
  <ion-navbar>
    <ion-title>
      {{ salle.nom }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Nom</ion-label>
      <ion-input type="text" [disabled]="true" [(ngModel)]="salle.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Site</ion-label>
      <ion-select [(ngModel)]="salle.site">
        <ion-option value="lys">Lys</ion-option>
        <ion-option value="hem">Hem</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Capacite</ion-label>
      <ion-input type="number" [(ngModel)]="salle.capacite"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Bâtiment</ion-label>
      <ion-input type="text" [(ngModel)]="salle.batiment"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label fixed>Etage</ion-label>
      <ion-input type="text" [(ngModel)]="salle.etage"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Retroviseur</ion-label>
      <ion-checkbox color="'green'" [(ngModel)]="salle.retro"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label fixed>Visioconférence</ion-label>
      <ion-checkbox color="'green'" [(ngModel)]="salle.visio"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label fixed>Capacite</ion-label>
      <ion-input type="number" [(ngModel)]="salle.capacite"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Position X</ion-label>
      <ion-input type="number" [(ngModel)]="salle.position_x"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Position Y</ion-label>
      <ion-input type="number" [(ngModel)]="salle.position_y"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="light" (click)="save()">Enregistrer</button>

</ion-content>
